<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar Mensajes</title>
    <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Ingrese el texto aquí</h2>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encryptBtn" onclick="encryptText()">Encriptar</button>
                <button id="decryptBtn" onclick="decryptText()">Desencriptar</button>
                
            </div>
            <p class="note">⚠️ Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="output-section">
            <p class="output-text">Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="copyBtn" onclick="copyText()">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
